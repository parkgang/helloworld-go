<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Guestbook</h1>
    <div>
      <!-- SignatureCount 필드 값을 삽입합니다. -->
      {{.SignatureCount}} total signatures -
      <a href="/guestbook/new">Add Your Signature</a>
    </div>
    <div>
      <!-- Guestbook 구조체의 Signatures 필드에서 슬라이스를 가져와 슬라이스에 담긴 모든 문자열을 순회합니다. -->
      {{range .Signatures}}
      <!-- 이 영역은 슬라이스의 원소 개수만큼 반복됩니다. -->
      <!-- 도트 값은 현재 순회 중인 서명 문자열로 설정되며, 서명 데이터를 포함하는 HTML 문단 요소를 삽입합니다. -->
      <p>{{.}}</p>
      {{end}}
    </div>
  </body>
</html>
